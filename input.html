<!DOCTYPE html>
<html>
<head>
    <title>Form Input dengan Berbagai Atribut</title>
</head>
<body>
    <form action="/submit" method="POST">
        <!-- name -->
        <label for="username">Username:</label>
        <input 
            type="text" 
            name="username" 
            id="username" 
            placeholder="Masukkan nama Anda" 
            required 
            autocomplete="on" 
            value="Data Awal" 
            maxlength="20"
        />
        <br><br>

        <!-- placeholder -->
        <label for="email">Email:</label>
        <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="example@mail.com" 
            required 
            autocomplete="on"
        />
        <br><br>

        <!-- required -->
        <label for="password">Password:</label>
        <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Masukkan password" 
            required 
            maxlength="16"
        />
        <br><br>

        <!-- max -->
        <label for="tanggal">Tanggal Lahir:</label>
        <input 
            type="date" 
            name="tanggal_lahir" 
            id="tanggal" 
            max="2025-01-01" 
            required
        />
        <br><br>

        <label for="nomor">Nomor Telepon:</label>
        <input 
            type="tel" 
            name="nomor_telepon" 
            id="nomor" 
            placeholder="081234567890" 
            maxlength="13"
        />
        <br><br>

        <!-- submit -->
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
